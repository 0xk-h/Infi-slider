<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InfiSlider</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <main
      class="w-screen max-w-screen min-h-screen px-5 md:px-10 lg:px-20 flex flex-col justify-evenly items-center overflow-x-hidden bg-[radial-gradient(circle_at_top,rgba(59,130,246,0.25),transparent_70%)] bg-slate-900"
    >
      <h1
        class="text-5xl md:text-7xl font-bold text-center mb-6 font-[serif] tracking-wider bg-linear-to-r from-yellow-200 via-emerald-300 to-sky-400 bg-clip-text text-transparent leading-tight"
      >
        Infinite Image Slider
      </h1>
      <div class="w-full">
        <div style="--height: 50px; --width: 140px" class="slider">
          <div style="--quantity: 7" class="list">
            <div class="item" style="--pos: 1">
              <h1 class="names">Hunter</h1>
            </div>
            <div class="item" style="--pos: 2">
              <h1 class="names">Hunter</h1>
            </div>
            <div class="item" style="--pos: 3">
              <h1 class="names">Hunter</h1>
            </div>
            <div class="item" style="--pos: 4">
              <h1 class="names">Hunter</h1>
            </div>
            <div class="item" style="--pos: 5">
              <h1 class="names">Hunter</h1>
            </div>
            <div class="item" style="--pos: 6">
              <h1 class="names">Hunter</h1>
            </div>
            <div class="item" style="--pos: 7">
              <h1 class="names">Hunter</h1>
            </div>
          </div>
        </div>
        <div style="--height: 160px; --width: 140px" class="slider">
          <div reverse="true" style="--quantity: 11" class="list">
            <div class="item" style="--pos: 1">
              <img src="./public/ape2.jpg" alt="Ape_2" />
            </div>
            <div class="item" style="--pos: 2">
              <img src="./public/ape3.jpg" alt="Ape_3" />
            </div>
            <div class="item" style="--pos: 3">
              <img src="./public/ape4.jpg" alt="Ape_4" />
            </div>
            <div class="item" style="--pos: 4">
              <img src="./public/ape5.jpg" alt="Ape_5" />
            </div>
            <div class="item" style="--pos: 5">
              <img src="./public/ape6.jpg" alt="Ape_6" />
            </div>
            <div class="item" style="--pos: 6">
              <img src="./public/ape7.jpg" alt="Ape_7" />
            </div>
            <div class="item" style="--pos: 7">
              <img src="./public/ape8.jpg" alt="Ape_8" />
            </div>
            <div class="item" style="--pos: 8">
              <img src="./public/ape9.jpg" alt="Ape_9" />
            </div>
            <div class="item" style="--pos: 9">
              <img src="./public/ape10.jpg" alt="Ape_10" />
            </div>
            <div class="item" style="--pos: 10">
              <img src="./public/ape11.jpg" alt="Ape_11" />
            </div>
            <div class="item" style="--pos: 11">
              <img src="./public/ape12.jpg" alt="Ape_12" />
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
